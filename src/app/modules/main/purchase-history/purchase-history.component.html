<div class="row">
    <div class="col-md-12">
        <div class="report-panel">
            <div class="report-details">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Purchase History</h4>
                    </div>
                </div>
                <div class="report-inner-box">
                    <div class="row top-field">
                        <div class="col-md-3 col-6">
                            <div class="filter">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="dropdownMenuButton" data-toggle="dropdown">
                                        Filter
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item">Action</a>
                                        <a class="dropdown-item">Another action</a>
                                        <a class="dropdown-item">Something else here</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="search-field">
                                <div class="input-group has-validation">

                                    <input type="text" class="form-control" placeholder="search">
                                    <div class="input-group-postpend">
                                        <span class="input-group-text"><i class="ion-ios-search"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="reports-grid-view">
                        <table class="table reports-table">
                            <thead>
                                <tr>
                                    <th *ngFor="let column of headers">
                                        {{column}}
                                    </th>
                                    <!-- <th width="25%">Type</th>
                                    <th width="25%">Amount</th>
                                    <th width="25%">Date</th>
                                    <th width="25%">Usage</th> -->
                                </tr>
                            </thead>
                            <tbody>

                                <tr *ngFor="let row of rows">
                                    <td>{{row.credit_type}}</td>
                                    <td>{{row.amount}}</td>
                                    <td>{{row.date}}</td>
                                    <!-- <td class="action-icon">
                                        <img class="download-icon" src="assets/images/icon-download.svg" />
                                        <img class="view-icon" src="assets/images/icon-view.svg" />
                                    </td> -->
                                </tr>


                                <!-- <tr>
                                    <td>Platinum</td>
                                    <td>1</td>
                                    <td>01/01/2021</td>
                                    <td class="action-icon">
                                        <img class="download-icon" src="assets/images/icon-download.svg" />
                                        <img class="view-icon" src="assets/images/icon-view.svg" />
                                    </td>
                                </tr> -->

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
