                <div class="row">
                    <div class="col-md-12">
                        <div class="report-panel">
                            <div class="report-details">
                                <div class="row">
                                  <div class="col-md-12">
                                      <h4>Purchase History</h4>
                                  </div>
                                </div>
                                <div class="report-inner-box">
                                 <div class="row top-field">
                                    <div class="col-md-2 col-6 pr-0">
                                        <div class="filter">
                                          <div class="dropdown">
                                              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                                                Filter
                                              </button>
                                              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item">Type</a>
                                                <a class="dropdown-item">Date</a>
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-10">
                                        <div class="search-field">
                                          <div class="input-group has-validation">
                                             
                                            <input type="search" class="form-control" [(ngModel)]="filterTerm" placeholder="search">
                                              <div class="input-group-postpend">
                                                  <span class="input-group-text"><i class="ion-ios-search"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                 </div>
                              <div class="reports-grid-view">
                                <table class="table purchasedReports">
                                  <thead>
                                    <tr>
                                      <th>Type</th>
                                      <th>Date</th>
                                      <th>Amount</th>
                                      <th class="action-icon">Action</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <ng-container *ngFor="let row of rows | filter:filterTerm">
                                    <tr>
                                      <td style="width: 10%;">{{row.product}}</td>
                                      <!-- <td>{{row.is_seen}}</td> -->
                                      <!-- <td>no idea</td> -->
                                      <td style="width: 10%;">{{row.date | date: 'yyyy/MM/dd'}}</td>
                                      <td style="width: 10%;">{{row.amount.formatted}}</td>
                                      <td style="width: 10%;" class="action-icon">
                                        <img (click)="displayInvoice(row.order_id)" class="view-icon" src="assets/images/icon-view.svg" />
                    
                                      </td>
                                    </tr>
                                    </ng-container>
                                    <tr *ngIf="rows?.length==0">
                                      <td colspan="4">No Records Found.</td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
